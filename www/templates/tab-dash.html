<ion-view title="Accueil">
    <ion-nav-bar align-title="center" class="bar bar-header bar-calm">
    </ion-nav-bar>

  <ion-content class="padding">
      <!--<div style="position: fixed">-->
        <h3 class="titre"><i class="icon ion-ios7-film-outline" style="margin-right: 20px;"></i> Derniers films</h3>
              <ion-scroll direction="x" scrollbar-x="false" class="wide-as-needed-horizontal" style="background: #fff;">
                  <a href="#/tab/detailFilm/{{img.id}}" ng-repeat="img in imgs" class="button inline-button img-button film-list-item">
                      <img src="http://image.tmdb.org/t/p/w154/{{img.poster_path}}" class="film-list-item-image">
                      <div class="film-list-item-details">
                          {{img.original_title}} <br/>
                          Note : {{img.vote_average}}/10
                          <span class="paragraph-end"></span>
                      </div>
                  </a>
              </ion-scroll>
      <!--</div>-->

      <h3 class="titre"><i class="icon ion-grid" style="margin-right: 20px"></i> Actualit√©s</h3>

          <ion-refresher
                  on-refresh="refreshActus()">
          </ion-refresher>
          <div ng-repeat="actu in userInfos.posts" class="list card">
              <div class="item item-avatar">
                  <img src="img/avatar.jpg">
                  <h2 class="actu-h2"><strong>{{actu.first_name}} {{actu.last_name}}</strong></h2>
                  <p style="font-size: 0.6em;">{{actu.created_at}}</p>
              </div>
              <div class="item item-body" style="padding: 10px 10px 10px 10px;">
                  <img class="full-image" src="img/film.jpg">
                  <p style="margin-top: 10px;">{{actu.content}}</p>
                  <p>
                      <a href="#" class="subdued" style="color: #528CE0; font-size: 0.8em;">1 J'aime</a>
                      <a href="#" class="subdued" style="color: #528CE0; font-size: 0.8em;">5 Commentaires</a>
                  </p>
              </div>
              <div class="item tabs tabs-secondary tabs-icon-left">
                  <a class="tab-item" href="#">
                      <i class="icon ion-thumbsup"></i>
                      J'aime
                  </a>
                  <a class="tab-item" href="#">
                      <i class="icon ion-chatbox"></i>
                      Commenter
                  </a>
                  <a class="tab-item" href="#">
                      <i class="icon ion-share"></i>
                      Partager
                  </a>
              </div>
          </div>




  </ion-content>
</ion-view>
