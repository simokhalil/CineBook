            Retour
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="padding" style="font-family: 'Lato' sans-serif;">

        <p style="text-align: center;">

            <button class="button button-block button-assertive" ng-click="logout()"><i class="icon ion-power" style="margin-right: 15px;"></i> Se déconnecter</button>
