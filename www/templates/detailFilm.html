<ion-view title="{{data.title}}">
    <ion-content>

        <img src="http://image.tmdb.org/t/p/w500/{{data.backdrop_path}}" style="width:100%; ">
        <div>
            <object type="application/x-shockwave-flash" width="425" height="355" data="http://www.youtube.com/v/{{video.key}}">
                <param name="movie" value="http://www.youtube.com/v/{{video.key}}" />
                <param name="wmode" value="transparent" />
            </object>

        </div>

    </ion-content>
</ion-view>
