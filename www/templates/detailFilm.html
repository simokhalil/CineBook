<ion-view title="{{data.title}}">

    <ion-content has-header="true">

        <img src="http://image.tmdb.org/t/p/w500/{{data.backdrop_path}}" style="width:100%;">
        <h3 style="margin-top: 0px; ">Description du film</h3>
        <img src="http://image.tmdb.org/t/p/w500/{{data.poster_path}}" style="width:100px; float: left">
        Genres : {{genres}} </br>
        Date de sortie : {{release_date}}


        <h3 style="border-top: 50px">Synopsis</h3>
        <div>
            {{data.overview}}
        </div>
        <div style="margin-top: 50px">
            <object type="application/x-shockwave-flash" width="425" height="355" data="http://www.youtube.com/v/{{video.key}}">
                <param name="movie" value="http://www.youtube.com/v/{{video.key}}" />
                <param name="wmode" value="transparent" />
            </object>

        </div>

    </ion-content>
</ion-view>
