<ion-modal-view>

    <ion-header-bar class="bar-dark">
        <ion-button class="button icon-left ion-chevron-left button-clear" ng-click="leaveAddDialog()">Annuler</ion-button>
        <h1 class="title">Ajouter un ami</h1>
    </ion-header-bar>

    <ion-content has-header="true">
        <form ng-submit="addFriend(searchData);">
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper" style="background: #fff;">
                        <input type="text" placeholder="Rechercher">
                    </label>
                    <button class="button button-small icon ion-search button-dark"></button>
                </div>
            </div>
        </form>
    </ion-content>

</ion-modal-view>
