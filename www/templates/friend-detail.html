<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{friend.first_name}} {{friend.last_name}}">

    <ion-nav-bar align-title="center" class="bar-positive">
        <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
            Back
        </ion-nav-back-button>
    </ion-nav-bar>

  <ion-content has-header="true" padding="true">
      <div class="friend-identity">
          <img src="img/avatar.jpg" style="max-width: 15%; float:left; margin: 0 10px 0 0;">
          <p>{{friend.first_name}} {{friend.last_name}}</p>
          <p>{{friend.email}}</p>
      </div>

      <div style="clear: both;"></div>
      <hr>

      <div ng-repeat="actu in actus" class="list card" style="margin-top: 20px;">
          <div class="item item-avatar">
              <img src="img/avatar.jpg">
              <h2 class="actu-h2">{{actu.first_name}} {{actu.last_name}}</h2>
              <p style="font-size: 0.6em;">{{actu.created_at}}</p>
          </div>
          <div class="item item-body" style="padding: 10px 10px 10px 10px;">
              <img class="full-image" src="img/film.jpg">
              <p style="margin-top: 10px;">{{actu.content}}</p>
              <p>
                  <a href="#" class="subdued" style="color: #528CE0; font-size: 0.8em;">1 J'aime</a>
                  <a href="#" class="subdued" style="color: #528CE0; font-size: 0.8em;">5 Commentaires</a>
              </p>
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" href="#">
                  <i class="icon ion-thumbsup"></i>
                  J'aime
              </a>
              <a class="tab-item" href="#">
                  <i class="icon ion-chatbox"></i>
                  Commenter
              </a>
              <a class="tab-item" href="#">
                  <i class="icon ion-share"></i>
                  Partager
              </a>
          </div>
      </div>
  </ion-content>
</ion-view>
